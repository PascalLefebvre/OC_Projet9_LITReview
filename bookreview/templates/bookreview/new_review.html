{% extends 'base.html' %}

{% block content %}
  <h1>Créer une critique</h1>

  <form action="{% url 'bookreview:new_review' ticket.id %}" method='post'>
    {% csrf_token %}
    <p>Vous êtes en train de poster en réponse à {{ ticket.title }} de {{ ticket.user.username }}</p>
    {{ form.as_div }}
    <button type='submit'>Envoyer</button>
  </form>
  <form action="{% url 'bookreview:home' %}">
    {% csrf_token %}
    <button type='submit'>Annuler</button>
  </form>

{% endblock content %}
