{% load bookreview_extras %}

<div class="row">
  <div class="col-8">
  {% if post.user == user %}
    <h6>Vous avez publié une critique</h6>
  {% else %}
    <h6>{{ post.user }} a publié une critique</h6>
  {% endif %}
    <h5 class="card-title my-3">{{ post.headline }} - {{ post.rating }} / 5</h5>
    <p class="card-text">{{ post.body|truncatechars:100 }}</p>
  </div>
  <div class="col-4 text-end mt-2">
    <p>{{ post.time_created|date:"H:i, d F Y" }}</p>
  </div>
</div>
