{% extends 'base.html' %}

{% block content %}
  <h1>Modifier votre critique</h1>

  <form action="{% url 'bookreview:edit_review' review.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button type='submit'>Enregistrer</button>
  </form>
  <form action="{% url 'bookreview:home' %}">
    {% csrf_token %}
    <button type='submit'>Annuler</button>
  </form>

{% endblock content %}
