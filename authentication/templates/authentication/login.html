{% extends 'base.html' %}
{% block content %}
    <h2>Connectez-vous</h2>
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    <p><strong>Pas de compte</strong></p>
    <a href="{% url 'signup' %}">Inscrivez-vous maintenant</a>
{% endblock content %}
