{% extends 'base.html' %}
{% block content %}
    <h2>Inscrivez-vous</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >S'inscrire</button>
    </form>
    <form action="{% url 'login' %}">
        <input type="submit" value="Retourner">
    </form>
{% endblock content %}
